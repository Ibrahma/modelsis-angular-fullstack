<!DOCTYPE html>
<html lang="en">

<app-head></app-head>

<body class="">
  <div class="wrapper ">

    <!-- SideMenu -->
    <app-sidemenu></app-sidemenu>
    <!-- END SideMenu -->

    <div class="main-panel">
      <!-- Navbar -->
      <app-navbar></app-navbar>
      <!-- End Navbar -->

      <div class="content">
        <!-- Header
        <app-header></app-header>
        END Header -->

        <!-- Router -->

        <div class="container-fluid">
          <div class="example-button-container">
            <div class="example-button-row">
              <a mat-mini-fab style="background-color:#28395a;color:white" routerLink="/product">Add<mat-icon>add_circle_outline</mat-icon></a>
            </div>
            <div class="example-button-row">
              <a mat-mini-fab style="background-color:#28395a;color:white" routerLink="/productType">Add Type<mat-icon>add_circle_outline</mat-icon></a>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="card" style="background-color:#d1d1d1;">
                <div class="card-header card-header-light" style="background-color:#28395a">
                  <h4 class="card-title ">Products</h4>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <div class="example-container mat-elevation-12" >

                        <table mat-table [dataSource]="dataSource"matSort style="background-color:white">

                          <ng-container matColumnDef="Id"  >
                            <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: black"> <strong>ID</strong> </th>
                            <td mat-cell *matCellDef="let element" style="color: black"> {{element.id}} </td>
                          </ng-container>
                          <ng-container matColumnDef="Name"  >
                            <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: black"> <strong>Name</strong> </th>
                            <td mat-cell *matCellDef="let element" style="color: black"> {{element.name}} </td>
                          </ng-container>
                          <ng-container matColumnDef="DateCreated"  >
                            <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: black"> <strong>Date Created</strong> </th>
                            <td mat-cell *matCellDef="let element" style="color: black"> {{element.date.toString().split('T')[0]}} </td>
                          </ng-container>
                          <ng-container matColumnDef="Type"  >
                            <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: black"> <strong>Type </strong> </th>
                            <td mat-cell *matCellDef="let element" style="color: black"> {{element.productType.name}} </td>
                          </ng-container>
                          <ng-container matColumnDef="Action">
                            <th mat-header-cell *matHeaderCellDef style="color: black"><strong>Actions</strong> </th>
                            <td mat-cell *matCellDef="let element">
                              <button mat-icon-button style="color:blue" (click)="editProduct(element)">
                                  <mat-icon class="mat-18" >edit</mat-icon>
                              </button>
                            </td>
                          </ng-container>
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;; let i = index"></tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                          aria-label="Select page of periodic elements" style="background-color: #d1d1d1;">
                        </mat-paginator>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



</body>

</html>
